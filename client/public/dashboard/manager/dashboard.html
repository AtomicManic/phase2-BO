<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="dashboard/manager/managerDash.style.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <title>dashboard</title>
  </head>
  <body>
    <header>
      <h1>Dashboard</h1>
      <a id="logoutBtn">Logout</a>
    </header>
    <div class="container">
      <div class="actionContainer">
        <button id="bulkImportBtn">import employees</button>
        <button id="addUserBtn">add employee</button>
      </div>

      <div class="employeesList">
        <h2>Employees</h2>
        <div class="employeeItem">
          <span class="txt">Name:</span>
          <span class="startDate">{name}</span>
          <span class="txt">Email:</span>
          <span class="endDate">{email}</span>
          <button id="editEmployeeBtn">Edit</button>
          <button id="removeEmployeeBtn">Remove</button>
          <button id="askVacationBtn">Vacation</button>
        </div>
      </div>
    </div>
    <script src="dashboard/managerDash.script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/vacation/vacation.style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Back Office</title>
  </head>
  <body>
    <h1>Vacation Manager</h1>
    <p id="employeeInfo"></p>
    <div class="container">
      <h2>Add new vacation</h2>
      <p id="errMsg">Error occurred</p>
      <p id="declinedMsg">Vacation declined!</p>
      <p id="validMsg">Vacation confirm!</p>
      <form id="addVacationForm" enctype="multipart/form-data" method="post">
        <label for="start_date">Start Date:</label>
        <input
          type="text"
          name="start_date"
          id="start_date"
          placeholder="MM/DD/YYYY"
        />
        <label for="end_date">End Date:</label>
        <input
          type="text"
          name="end_date"
          id="end_date"
          placeholder="MM/DD/YYYY"
        />
        <button type="submit" id="submitForm">Send</button>
      </form>
    </div>
    <div class="vacationsContainer" id="vacationsContainer">
      <!-- <div class="vacationItem">
        <span class="txt">From:</span>
        <span class="startDate"></span>
        <span class="txt">To:</span>
        <span class="endDate"></span>
        <span class="status approved"></span>
        <button class="cancelVacationBtn">X Cancel</button>
      </div> -->
    </div>
    <script src="/vacation/vacation.script.js"></script>
  </body>
</html>
